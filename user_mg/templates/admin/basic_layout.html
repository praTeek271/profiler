<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if title %}
  <title>{{title}}-- USER Panel</title>
  {% else %}
  <title>Unauthorised LOGIN</title>
  {% endif %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
{% if title %}

<body>
  {% block content %}
  {% endblock content %}

  {% else %}

  <body id="body" style="display: block;background-color: black;">
    <div class="container" style='filter: blur(4px);-webkit-filter: blur(4px);display: gr id;grid-template-columns: auto;justify-content: space-around;padding-top: 200px;'>
      <img src="{{url_for('static', filename='imgs/Warning.gif')}}" alt="Warning">
    </div>
    <script>
      setTimeout(callBack_func, 8);
      function callBack_func() {

        window.location.href = "{{url_for('index')}}";
        alert('You are not authorised to access this page. Please login first')
      }

    </script>
    {% endif %}




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

  </body>

</html>
