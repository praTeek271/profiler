<!DOCTYPE html>
<html>

<head>
    <title>Dashboard Interface</title>
    <style>
        /* CSS styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .sidebar {
            background-color: #f1f1f1;
            width: 200px;
            height: 100%;
            position: fixed;
            top: 60px;
            left: 0;
            overflow-x: hidden;
            padding: 20px;
        }

        .main-content {
            margin-left: 200px;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-bottom: 20px;
        }

        .card h2 {
            font-size: 24px;
            margin-top: 0;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Dashboard Interface</h1>
    </div>
    <div class="sidebar">
        <h3>Sidebar</h3>
        <ul>
            <li>Dashboard</li>
            <li>Profile</li>
            <li>Settings</li>
        </ul>
    </div>
    <div class="main-content">
        <div class="card">
            <h2>Card 1</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce vel libero eu velit pellentesque pharetra.
            </p>
        </div>
        <div class="card">
            <h2>Card 2</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce vel libero eu velit pellentesque pharetra.
            </p>
        </div>
    </div>
</body>

</html>
