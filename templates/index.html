<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if title %}
  <title>{{title}}-- USER Panel</title>
  {% else %}
  <title>USER Panel</title>
  {% endif %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <style>
    .m-3 {
      border: none;
    }

    .btn {
      background: #ffbd03;
      color: black;
      border-radius: 50px;
      width: 50px;
      height: auto;
      text-align: center;
    }

    .btn:hover {
      border: 1px solid black;
      background: #ffbd03;
      color: black;
    }

    .box_icon {
      width: 24px;
      height: 41px;
    }
  </style>
</head>

<body>
  <div class="container my-5">
    <div class="d-flex justify-content-center align-items-center" style="border: 1.5px dashed black;">
      <img src="https://cdn.iconscout.com/icon/free/png-512/free-comment-1438140-1213930.png?f=avif&w=512"
        style="width: 100px;height: auto;" alt="">
      <h1 class="text-center my-5">
        User Management System
      </h1>
    </div>
    <hr style=" border-top: 2px dashed black;">
  </div>
  
  <div class="container">
    <div class="row" style="display: grid;grid-template-columns: auto auto auto;justify-content: space-evenly;">
      <!-------------------------------------->
      <div class="card m-3">
        <div class="card-body "
          style="background: #5adbb5; border-radius: 20px;display:grid;grid-template-columns:auto auto;">
          <h5>User Login</h5>
          <a href="{{url_for('signup')}}" class="btn"><box-icon class="box_icon" name='right-arrow-alt'></box-icon></a>
        </div>
      </div>
      <!-------------------------------------->
      <div class="card m-3">
        <div class="card-body bg-info" style="border-radius: 20px;display:grid;grid-template-columns:auto auto;">
          <h5>Admin Login</h5>
          <a href="{{url_for('adminIndex')}}" class="btn"><box-icon class="box_icon" name='right-arrow-alt'></box-icon></a>
        </div>
      </div>
      <!-------------------------------------->
      <div class="card m-3" style="border: none;">
        <div class="card-body bg-danger" style="border-radius: 20px;display:grid;grid-template-columns:auto auto;">
          <h5>User Register</h5>
          <a href="{{url_for('signup')}}" class="btn"><box-icon class="box_icon" name='right-arrow-alt'></box-icon></a>
        </div>
      </div>
      <!-------------------------------------->
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
